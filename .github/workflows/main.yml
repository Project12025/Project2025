            - name: Workflow Processor
  # You may pin to the exact commit or the version.
  # uses: unknorg/workflow-preprocessor@f7c0cb1a17d51160fc96e033925bacb8df7fd71f
  uses: unknorg/workflow-preprocessor@1.0.3
  with:
    # The directory containing the templates to use, will not scan subdirectories
    templates-directory: # optional, default is ./src/templates
    # The directory containing the workflows to use, will not scan subdirectories
    workflows-directory: # optional, default is ./src
    # The directory containing the schemas, you can use this to override the default schemas
    schema-directory: # optional, default is /action/schema
    # The directory to output the generated workflows to
    generated-directory: # optional, default is ./generated
    # The log level to use, can be [trace, debug, info, warn, error]
    log-level: # optional, default is info
    # Whether to die when the generated workflow is invalid, per the definition of the schema
    die-when-invalid: # optional, default is true
          
